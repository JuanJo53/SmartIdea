<div class="container">
  <h1><strong>Datos de Tarjeta</strong></h1>
  <button (click)="createCard()" mat-fab color="primary">
    <mat-icon>add_icon</mat-icon>
  </button>

  <div class="row">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let card of listCard"
    >
      <div class="our-team">
        <div class="picture">
          <img
            class="img-fluid"
            src="https://e00-expansion.uecdn.es/assets/multimedia/imagenes/2017/02/22/14877703903696.jpg"
          />
        </div>
        <div class="team-content">
          <h3 class="name">Nombre de la Tarjeta :{{ card.cardName }}</h3>
          <h4 class="title">Numero : {{ card.cardNumber | creditcard }}</h4>
          <h4 class="title">Mes/AÃ±o de expiracion : {{ card.expirationMonth }}/{{ card.expirationYear }}</h4>
          <a
            (click)="editcard(card.cardId)"
            mat-button
            mat-raised-button
            color="accent"
          >
            Editar
          </a>

          <button
            (click)="deleteCard(card.cardId)"
            mat-button
            color="warn"
          >
            Eliminar
          </button>

        </div>
      </div>
    </div>

  </div>
