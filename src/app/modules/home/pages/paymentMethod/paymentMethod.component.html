<section class="container flex" *ngFor="let card of listCard">

    <!-- Card Information -->
    <h2 class="text">Tarjeta:{{ card.cardNumber }}</h2>

    <h2 class="text">Fecha de Caducidad:{{ card.expirationMonth }}/{{ card.expirationYear }}</h2>

  </div>
</section>
