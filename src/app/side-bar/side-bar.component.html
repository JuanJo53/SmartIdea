<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Perfil</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Feed</a>
      <a mat-list-item href="#">Mis Proyectos</a>
      <a mat-list-item href="#">Certificados</a>
      <a mat-list-item href="#">Tarjetas de Credito</a>
      <a mat-list-item href="#">Facturacion</a>
      <a mat-list-item href="#">Referencias</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>smart-idea</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
